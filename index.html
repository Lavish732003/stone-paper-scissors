<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="music-controls">
    <button id="playMusicBtn">Play Music</button>
    <button id="nextTrackBtn">Next Track</button>
    <input type="range" id="volumeControl" min="0" max="100" value="50" />
  </div>

  <section class="game">
    <div class="score">
      <div class="player-score">
        <p>0</p>
      </div>
      <div class="computer-score">
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <h2 id="playerName">Player Name</h2>
      <h2>Computer</h2>
      <h1>Rock Paper and Scissors</h1>
      <input type="text" id="playerInput" placeholder="Enter Your Name" />
      <button id="playBtn">Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img class="player-hand" src="./assets/rock.png" alt="" />
        <img class="computer-hand" src="./assets/rock.png" alt="" />
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </section>

  <audio id="backgroundMusic" loop>
    <source src="music/track1.mp3" type="audio/mpeg">
    <source src="music/track2.mp3" type="audio/mpeg">
    <source src="music/track3.mp3" type="audio/mpeg">
    <source src="music/track4.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
